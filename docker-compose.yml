services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codesage-backend
    ports:
      - "8000:8000"
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp
    restart: unless-stopped
    networks:
      - codesage-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codesage-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - codesage-network

networks:
  codesage-network:
    driver: bridge

